<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhi Hotel Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Delhi Hotel Booking</h1>
    <div class="hotel-list">
        <div class="hotel">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUzuFnrJe7jrNs4Bdtmq-iS47ZZIV5h4l1EQ&s"
                alt="Taj Palace">
            <h2>Taj Palace</h2>
            <p>Location: Chanakyapuri, Delhi</p>

            <button class="book-now">
                <a href="taj palace.html">Book Now</a>
            </button>

        </div>
        <div class="hotel">
            <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/5648061.jpg?k=4629f919fb92436c3e19b71734d208d8e58201df7b29773f90089639f367db6d&o=&hp=1"
                alt="The Leela">
            <h2>The Leela</h2>
            <p>Location: Aerocity, Delhi</p>
            <button class="book-now">
                <a href="leela.html">Book Now</a>
            </button>
        </div>
        <div class="hotel">
            <img src="https://www.itchotels.com/content/dam/itchotels/in/umbrella/itc/hotels/itcmaurya-new-delhi/images/overview-landing-page/headmast/desktop/exterior-night.png"
                alt="ITC Maurya">
            <h2>ITC Maurya</h2>
            <p>Location: Diplomatic Enclave, Delhi</p>
            <button class="book-now">
                <a href="itc.html">Book Now</a>
            </button>
        </div>
    </div>

    <script>
        function bookHotel(hotelName) {
            window.location.href = `booking.html?hotel=${hotelName}`;
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .hotel-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .hotel {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
        }

        .hotel img {
            width: 100%;
            border-radius: 10px;
        }

        .book-now {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .book-now:hover {
            background-color: #218838;
        }
    </style>
</body>

</html>
