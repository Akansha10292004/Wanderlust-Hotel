<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumbai Hotel Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Mumbai Hotel Booking</h1>
    <div class="hotel-list">
        <div class="hotel">
            <img src="https://static.toiimg.com/thumb/96586810/Taj-Mahal-Palace-hotel-in-Mumbai.jpg?width=1200&height=900"
                alt="Taj-mahal-hotel-palace">
            <h2>The Taj Mahal Palace, Mumbai</h2>
            <p>Location: Apollo Bandar, Colaba, Mumbai, Maharashtra</p>

            <button class="book-now">
                <a href="taj mahal.html">Book Now</a>
            </button>

        </div>
        <div class="hotel">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZm5XBp59ijufKu8AX6HaPHpy_l_hl8H3HKg&s"
                alt="meridien">
            <h2>Hotel BKC Crown</h2>
            <p>Location:Bandra East, Mumbai, Maharashtra </p>
            <button class="book-now">
                <a href="hotel BKC.html">Book Now</a>
            </button>
        </div>
        <div class="hotel">
            <img src="https://pix10.agoda.net/hotelImages/108592/0/458d0e1645a5f4b312bd3d5d0f98536d.jpeg?s=414x232"
                alt="Solitaire">
            <h2>the residence hotel & apartments</h2>
            <p>Location: Saki Vihar Rd, Before Vihar Lake, Mayur Nagar, Passpoli, Powai, Mumbai, Maharashtra</p>
            <button class="book-now">
                <a href="the residence hotel.html">Book Now</a>
            </button>
        </div>
    </div>

    <script>
        function bookHotel(hotelName) {
            window.location.href = `booking.html?hotel=${hotelName}`;
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .hotel-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .hotel {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
        }

        .hotel img {
            width: 100%;
            border-radius: 10px;
        }

        .book-now {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .book-now:hover {
            background-color: #218838;
        }
    </style>
</body>

</html>
