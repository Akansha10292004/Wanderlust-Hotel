<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagpur Hotel Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Nagpur Hotel Booking</h1>
    <div class="hotel-list">
        <div class="hotel">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSy224DuT926bsqVLjFPm1CQ8_0-m1mNSQKaA&s"
                alt="radishion blu">
            <h2>radisson blu</h2>
            <p>Location: Chatrapati Nagar, Nagpur, Maharashtra</p>

            <button class="book-now">
                <a href="raddishon.html">Book Now</a>
            </button>

        </div>
        <div class="hotel">
            <img src="https://cache.marriott.com/content/dam/marriott-renditions/dm-static-renditions/md/apec/hws/n/nagmd/en_us/photo/unlimited/assets/nagmd-exterior-8773-wide-hor.jpg?output-quality=70&interpolation=progressive-bilinear&downsize=1336px:*"
                alt="meridien">
            <h2>meridien</h2>
            <p>Location:MIHAN Flyover, Nagpur </p>
            <button class="book-now">
                <a href="merridian.html">Book Now</a>
            </button>
        </div>
        <div class="hotel">
            <img src="https://images.oyoroomscdn.com/uploads/hotel_image/42823/medium/dc9b378f7d04ec4e.jpg"
                alt="Solitaire">
            <h2>Solitaire</h2>
            <p>Location: wadi, Nagpur</p>
            <button class="book-now">
                <a href="solitaire.html">Book Now</a>
            </button>
        </div>
    </div>

    <script>
        function bookHotel(hotelName) {
            window.location.href = `booking.html?hotel=${hotelName}`;
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .hotel-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .hotel {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
        }

        .hotel img {
            width: 100%;
            border-radius: 10px;
        }

        .book-now {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .book-now:hover {
            background-color: #218838;
        }
    </style>
</body>

</html>
