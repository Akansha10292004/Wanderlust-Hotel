<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manali-Hotels</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Manali Hotels</h1>
    <div class="hotel-list">
        <div class="hotel">
            <img src="https://pix8.agoda.net/hotelImages/338972/0/ee0e09fa7177465511a09ace5ef2c3d3.jpeg?ce=0&s=1024x"
                alt="Cedar Inn">
            <h2>Hotel Snow view</h2>
            <p>Location:The Mall, Siyal, Manali</p>

            <button class="book-now">
                <a href="Hotel Snow View.html">Book Now</a>
            </button>

        </div>
        <div class="hotel">
            <img src="https://cf.bstatic.com/xdata/images/hotel/max1280x900/490260114.jpg?k=76457c0fdd11216650ce671477d1f51f5c1304188f07897cdc8cea79d9fc1bca&o=&hp=1"
                alt="Mayfair Hill Resort Darjeeling">
            <h2>Montana Blues Resort by Snow City</h2>
            <p>Location:Naggar Rd, Prini, Manali</p>
            <button class="book-now">
                <a href="Montana Blues .html">Book Now</a>
            </button>
        </div>

    </div>
    </div>

    <script>
        function bookHotel(hotelName) {
            window.location.href = `booking.html?hotel=${hotelName}`;
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .hotel-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .hotel {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
        }

        .hotel img {
            width: 100%;
            border-radius: 10px;
        }

        .book-now {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .book-now:hover {
            background-color: #218838;
        }
    </style>
</body>

</html>
