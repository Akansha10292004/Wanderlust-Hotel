<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mussorie Hotel Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Mussorie Hotel Booking</h1>
    <div class="hotel-list">
        <div class="hotel">
            <img src="https://www.kickstartwebsite.com/emailers/sh/pic1.jpg" alt="shiva continals">
            <h2>Shiva continals</h2>
            <p>Location: The Mall Road, Mussoorie</p>

            <button class="book-now">
                <a href="shiva.html">Book Now</a>
            </button>

        </div>
        <div class="hotel">
            <img src="https://www.artbuzz.in/cdn/shop/files/artbuzz-kasol-2_600x.jpg?v=1723234080" alt="ArtBuzz Hotel">
            <h2>ArtBuzz Mussoorie</h2>
            <p>Location: Chaman Estate, Mussoorie</p>
            <button class="book-now">
                <a href="ArtBuzz.html">Book Now</a>
            </button>
        </div>
        <div class="hotel">
            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/17/9f/4c/89/the-sylverton-mussoorie.jpg?w=900&h=500&s=1"
                alt="Ramada by Wyndham Mussorie">
            <h2>Ramada by Wyndham Mussoorie Mall Road</h2>
            <p>Location: Mall Rd, opposite Picture Palace, Kulri, Mussoorie</p>
            <button class="book-now">
                <a href="Ramada.html">Book Now</a>
            </button>
        </div>
    </div>

    <script>
        function bookHotel(hotelName) {
            window.location.href = `booking.html?hotel=${hotelName}`;
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .hotel-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .hotel {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
        }

        .hotel img {
            width: 100%;
            border-radius: 10px;
        }

        .book-now {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .book-now:hover {
            background-color: #218838;
        }
    </style>
</body>

</html>
